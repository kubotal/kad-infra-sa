componentReleases:

  - name: openldap
    enabled: true
    component:
      name: openldap
      version: 1.0.0
      parameters:
        ldapDomain: "odp.com"
        adminUser: admin
        adminPassword: admin123
        configUser: "admin"
        configPassword: admin123
        replicaCount: 2
      parameterFiles:
        - document: openldap-users-init.yaml
    namespace: openldap

