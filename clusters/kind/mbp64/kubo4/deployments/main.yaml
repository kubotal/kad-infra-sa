

gitRepositories:


  - name: kad-data1
    interval: 30s
    url: https://github.com/SergeAlexandre/kad-data1.git

  - name: kad-data2
    interval: 30s
    url: https://github.com/SergeAlexandre/kad-data2.git

#   Replaced by flux-system/flux-system
#  - name: kad-infra-sa
#    url: ssh://git@github.com/kubotal/kad-infra-sa
#    ref:
#      branch: work1
#    secretRef: flux-system


loaders:

  - name: kad-data1
    source:
      gitRepository:
        name: kad-data1
    kadFiles:
      - data
    rules:
      document: '^data1-.*$'

  - name: kad-data2
    source:
      gitRepository:
        name: kad-data2
    kadFiles:
      - data
    rules:
      document: '^data2-.*$'



templateReleases:

  - name: cert-manager
    template:
      name: cert:cert-manager
      version: 1.0.0

  - name: ingress
    template:
      name: ingress
      version: 1.0.0

  - name: tools
    template:
      name: tools
      version: 1.0.0
      parameters:
        reloader: true

  - name: minio1
    template:
      name: minio-1
      version: 1.0.0
      parameters:
        namespace: minio1
        capacityGb: 10
        ingressName: minio1
      parameterFiles:
        - document: data1-minio-parameters
          unwrap: minio
          wrap: admin

  - name: minio2
    template:
      name: minio-1
      version: 1.0.0
      parameters:
        namespace: minio2
        capacityGb: 10
        ingressName: minio2
        ldap: openldap
        dependsOn:
          - ldapLocalServer
      parameterFiles:
        - document: data2-minio-parameters
          unwrap: minio
          wrap: admin


componentReleases:

  - name: kad-webserver
    enabled: true
    component:
      name: kad-webserver
      version: 1.0.0
      parameters:
        debug: true
    namespace: flux-system


  - name: cnpg
    namespace: cnpg
    enabled: true
    component:
      name: cnpg
      version: 1.0.0
      protected: false


  - name: kubmio
    namespace: kubmio
    enabled: true
    component:
      name: kubmio
      version: 1.0.0
      parameters:
        devMode: true


  - name: openldap
    enabled: true
    component:
      name: openldap
      version: 1.0.0
      parameters:
        ldapDomain: "odp.com"
        adminUser: admin
        adminPassword: admin123
        configUser: "admin"
        configPassword: admin123
        replicaCount: 2
      parameterFiles:
        - file: _ldap-users-init_.yaml
    namespace: openldap

