

gitRepositories:
  - name: kad-components
    watched: true
    interval: 30s
    protected: true
    ref:
      branch: main
    url: https://github.com/kubotal/kad-components.git

loaders:
  - name: kad-components
    source:
      gitRepository:
        name: kad-components
    kadFiles:
      - components
      - templates
    rules:
      component: '^.*$'
      template: '^.*$'
